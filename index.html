<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emerging Trends in Process Engineering Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    /* Floating leaves & recycle icons */
    .floating {
      position: fixed;
      font-size: 2rem;
      opacity: 0.6;
      animation: float 15s linear infinite;
      z-index: 0;
    }
    @keyframes float {
      from { transform: translateY(-10vh) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }
    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      white-space: nowrap;
      border-right: 3px solid #fff;
      width: 0;
      overflow: hidden;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      position: relative;
      z-index: 2;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }
    h2, h3 {
      position: relative;
      z-index: 2;
    }
    h2 {
      font-size: 1.2rem;
      margin: 10px 0;
      animation: slideIn 2s ease-out;
    }
    h3 {
      font-size: 1.5rem;
      margin: 15px 0;
      animation: bounce 2s infinite;
      color: #ffeb3b;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-20px);}
      60% {transform: translateY(-10px);}
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 2;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .question {
      margin: 20px 0;
      padding: 15px;
      background: #388e3c;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .question:hover {
      transform: scale(1.03);
    }
    .options {
      margin-top: 10px;
    }
    .options button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      background: #fff;
      color: #2e7d32;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .options button:hover {
      background: #81c784;
      color: #fff;
      transform: scale(1.05);
    }
    .correct {
      background: #4caf50 !important;
      color: #fff !important;
      animation: pulse 1s;
    }
    .wrong {
      background: #f44336 !important;
      color: #fff !important;
      animation: shake 0.5s;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76,175,80,0.7); }
      70% { box-shadow: 0 0 0 15px rgba(76,175,80,0); }
      100% { box-shadow: 0 0 0 0 rgba(76,175,80,0); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    #scoreBoard {
      font-size: 1.5rem;
      margin-top: 20px;
      display: none;
      animation: zoomIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }
    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: gold;
      top: -10px;
      animation: confettiFall 3s linear forwards;
    }
    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <!-- Floating leaf & recycle icons -->
  <div class="floating" style="left:10%; animation-duration:18s;">üçÉ</div>
  <div class="floating" style="left:30%; animation-duration:22s;">‚ôªÔ∏è</div>
  <div class="floating" style="left:50%; animation-duration:19s;">üçÄ</div>
  <div class="floating" style="left:70%; animation-duration:25s;">üå±</div>
  <div class="floating" style="left:90%; animation-duration:21s;">üçÉ</div>

  <h1>EMERGING TRENDS IN PROCESS ENGINEERING</h1>
  <h2>ABHIRUP ADHIKARY, AHANA SARKAR, SUKRITI MISTRI<br>
      CHEMICAL ENGINEERING, HERITAGE INSTITUTE OF TECHNOLOGY, KOLKATA</h2>
  <h3>READY FOR A FUN QUIZ?????</h3>

  <div class="quiz-container" id="quiz"></div>
  <div id="scoreBoard"></div>

  <script>
    const quizData = [
      { question: "Process intensification always increases equipment size to handle multiple operations.", type: "tf", answer: false },
      { question: "Which of the following are applications of digitalization in process engineering?", type: "mc", options: ["Digital twins for plant simulation", "Carbon capture and storage", "IoT sensors for predictive maintenance", "Use of renewable raw materials"], answer: [0, 2] },
      { question: "AI & ML are mainly used to reduce manpower in chemical plants, with no role in product consistency.", type: "tf", answer: false },
      { question: "Which challenge is mentioned as a pressure for the chemical industry?", type: "mc", options: ["To reduce manpower","To meet global sustainability and net-zero targets","To improve customer satisfaction","To create compact lab-scale devices"], answer: [1] },
      { question: "Benefits of process intensification include:", type: "mc", options: ["Faster reaction rates","Increased waste generation","Reduced energy consumption","50‚Äì80% reduction in equipment size"], answer: [0, 2, 3] },
      { question: "Digitalization and AI/ML both emphasize data-driven optimization in process engineering.", type: "tf", answer: true },
      { question: "Which methods are under sustainability practices?", type: "mc", options: ["Green solvents & catalysts","IoT-based predictive maintenance","CCUS","Renewable raw materials"], answer: [0, 2, 3] },
      { question: "Real-world companies like Shell, Pfizer, and BASF are already applying emerging trends.", type: "tf", answer: true },
      { question: "Which outcome is linked to sustainability in process engineering?", type: "mc", options: ["Higher profits","Compliance with net-zero carbon goals","Elimination of chemical processes","Faster growth regardless of impact"], answer: [1] },
      { question: "Emerging trends in process engineering help achieve:", type: "mc", options: ["Cleaner and safer operations","Minimization of environmental impacts","Growth of smarter, greener future","Reduced need for multidisciplinary approaches"], answer: [0, 1, 2] }
    ];

    const quizContainer = document.getElementById("quiz");
    let score = 0;
    let questionIndex = 0;

    function loadQuestion() {
      if (questionIndex >= quizData.length) {
        showScore();
        return;
      }
      const q = quizData[questionIndex];
      quizContainer.innerHTML = `
        <div class="question">
          <h2>Q${questionIndex + 1}. ${q.question}</h2>
          <div class="options" id="options"></div>
        </div>`;
      const optionsDiv = document.getElementById("options");

      if (q.type === "tf") {
        ["True", "False"].forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(i === 0);
          optionsDiv.appendChild(btn);
        });
      } else {
        q.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(i);
          optionsDiv.appendChild(btn);
        });
      }
    }

    function checkAnswer(selected) {
      const q = quizData[questionIndex];
      let isCorrect = false;
      if (q.type === "tf") {
        isCorrect = (selected === q.answer);
      } else {
        isCorrect = Array.isArray(q.answer) ? q.answer.includes(selected) : selected === q.answer;
      }

      const buttons = document.querySelectorAll("#options button");
      buttons.forEach((btn, i) => {
        if (q.type === "tf") {
          // Highlight the selected button as correct or wrong
          if (i === (selected ? 0 : 1)) {
            if ((selected === true && q.answer === true) || (selected === false && q.answer === false)) {
              btn.classList.add("correct");
            } else {
              btn.classList.add("wrong");
            }
          }
          // Always show the correct answer as green
          if ((i === 0 && q.answer === true) || (i === 1 && q.answer === false)) {
            btn.classList.add("correct");
          }
        } else {
          if (i === selected) {
            btn.classList.add(isCorrect ? "correct" : "wrong");
          }
        }
        btn.disabled = true;
      });

      if (isCorrect) score += 5;

      questionIndex++;
      setTimeout(loadQuestion, 1200);
    }

    function showScore() {
      quizContainer.style.display = "none";
      const scoreBoard = document.getElementById("scoreBoard");
      scoreBoard.style.display = "block";
      let message = "";
      if (score >= 40) message = "üåü Excellent! You're a Process Engineering Pro!";
      else if (score >= 25) message = "üëç Good job! You know a lot!";
      else message = "üí° Keep learning! You're on the right track!";
      scoreBoard.innerHTML = `Your Final Score: ${score} / 50 <br> ${message}`;
      launchConfetti();
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = ["#ffeb3b", "#ff5722", "#03a9f4", "#4caf50"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
